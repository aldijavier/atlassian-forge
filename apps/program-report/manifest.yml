modules:
  jira:globalPage:
    - key: program-report-page
      resource: main
      resolver:
        function: resolver
      title: Program Report
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: static/program-report/build

app:
  runtime:
    name: nodejs24.x
  id: ari:cloud:ecosystem::app/307a380d-db26-4971-ac1f-083e97e84052

permissions:
  scopes:
    - read:jira-work
    - read:jira-user
    - read:sprint:jira-software
    - read:project:jira
    - storage:app
  content:
    styles:
      - 'unsafe-inline'
